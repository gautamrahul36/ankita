<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ankita ‚ù§Ô∏è</title>

<style>

body{
margin:0;
font-family:'Segoe UI',sans-serif;
background:#fff5f7;
color:#333;
text-align:center;
overflow-x:hidden;
}

/* HERO SECTION */
.hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
position:relative;
padding:20px;
}

h1{
font-size:32px;
color:#ff4d6d;
margin-bottom:10px;
}

.subtitle{
font-size:18px;
color:#666;
}

/* Scroll Indicator */
.scroll-indicator{
position:absolute;
bottom:30px;
left:50%;
transform:translateX(-50%);
text-align:center;
font-size:14px;
color:#ff4d6d;
}

.mouse{
width:26px;
height:42px;
border:2px solid #ff4d6d;
border-radius:20px;
margin:auto;
position:relative;
}

.wheel{
width:4px;
height:8px;
background:#ff4d6d;
position:absolute;
top:8px;
left:50%;
transform:translateX(-50%);
border-radius:2px;
animation:scrollWheel 1.5s infinite;
}

@keyframes scrollWheel{
0%{opacity:1;top:8px;}
100%{opacity:0;top:20px;}
}

/* SLIDESHOW */
.slideshow{
position:relative;
height:80vh;
width:100%;
overflow:hidden;
}

.slide{
position:absolute;
width:100%;
height:100%;
background-size:cover;
background-position:center;
opacity:0;
transition:opacity 2s ease-in-out;
transform:scale(1);
}

.slide.active{
opacity:1;
animation:zoom 8s ease-in-out forwards;
}

@keyframes zoom{
0%{transform:scale(1);}
100%{transform:scale(1.15);}
}

/* VALENTINE GAME */
.proposal{
padding:60px 20px;
}

.proposal h2{
color:#ff4d6d;
font-size:24px;
}

.buttons{
margin-top:30px;
position:relative;
height:150px;
}

button{
padding:12px 25px;
font-size:16px;
border:none;
border-radius:25px;
cursor:pointer;
margin:10px;
}

.yes{
background:#ff4d6d;
color:white;
}

.no{
background:#ccc;
}

/* Hearts */
.heart{
position:fixed;
color:#ff4d6d;
font-size:20px;
animation:float 3s linear forwards;
}

@keyframes float{
0%{transform:translateY(0);opacity:1;}
100%{transform:translateY(-300px);opacity:0;}
}

</style>
</head>
<body>

<!-- MUSIC -->
<audio id="music" src="Heeriye.mp3" loop></audio>

<!-- HERO -->
<section class="hero">
<h1>Ankita ‚ù§Ô∏è</h1>
<p class="subtitle">I made something special for you...</p>

<div class="scroll-indicator">
<span>Scroll Down</span>
<div class="mouse">
<div class="wheel"></div>
</div>
</div>
</section>

<!-- SLIDESHOW -->
<section>
<h2 style="color:#ff4d6d;">Our Beautiful Memories</h2>

<div class="slideshow">
<div class="slide active" style="background-image:url('IMG1.jpg')"></div>
<div class="slide" style="background-image:url('IMG2.jpg')"></div>
</div>
</section>

<!-- PROPOSAL -->
<section class="proposal">
<h2>Will You Be My Valentine? üíñ</h2>

<div class="buttons">
<button class="yes" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
<button class="no" id="noBtn">No üò¢</button>
</div>
</section>

<script>

/* Enable music after first tap (mobile requirement) */
document.body.addEventListener("click", function(){
document.getElementById("music").play();
}, {once:true});

/* Slideshow */
let slides=document.querySelectorAll(".slide");
let current=0;

setInterval(()=>{
slides[current].classList.remove("active");
current=(current+1)%slides.length;
slides[current].classList.add("active");
},8000);

/* No button runs away */
const noBtn=document.getElementById("noBtn");

noBtn.addEventListener("mouseover",moveButton);
noBtn.addEventListener("click",moveButton);

function moveButton(){
let x=Math.random()*200-100;
let y=Math.random()*100;
noBtn.style.position="relative";
noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
}

/* Yes Button */
function sayYes(){
alert("Yayyy ‚ù§Ô∏è I love you Ankita!");
createHearts();
}

/* Hearts Burst */
function createHearts(){
for(let i=0;i<30;i++){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*window.innerWidth+"px";
heart.style.top=window.innerHeight+"px";
document.body.appendChild(heart);

setTimeout(()=>heart.remove(),3000);
}
}

</script>

</body>
</html>
